<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
    <style>

         #card{
            margin: 1em auto;
            width: 98%; 
            height: 12em; 
        }

        #titulo{
            width: 58em;
            height: 2em;
            background-color: #2a9d8f;
            text-align: center;
            font-size: 25px;
            color: #fff;
            line-height: 2em;
        }

        #data{
            width: 8em;
            height: 2em;
            font-size: 22px;
            text-align: center;
        }

        #texto{
            width: 98%;
            height: 7.6em;
            margin: auto;
        }

        #ensinamento{
            height: 4em;
            text-align: center;
        }


    </style>
    <title>Web diário</title>
</head>
<body>
   <div class="container">
    <h1 class="h1">Web diário !!</h1>

    <div class="card-body border border-info" style="width:28em;">
            <input id="dataInput" type="date" placeholder="data"class="d-inline p-2 ml" style="margin-left: 1em;">
            <input id="tituloInput" type="text" placeholder="título" class="d-inline p-2" style="margin-left: 1em;">
            <input id="textoInput" type="text" placeholder="escreva o seu dia aqui" class="border" style="width:90%; height:5em; margin-left: 1em; margin-bottom: 2em;">
            <input id="ensinamentoInput" type="text" placeholder="O que você aprendeu" class="border" style="width:90%; height:2em; text-align: center; margin-bottom: 1em; margin-left: 1em;">
    </div>
    <button onclick="adicionar()" class="btn btn-info text-white">Adicionar</button>
    <button onclick="limpar()" class="btn btn-danger">Limpar</button>
   </div>

   <div id="diarioopdate" class="container border border-info mt-5" style="width:95%; margin:auto; height: 19em; overflow: auto;">


   </div>


   <script src="./script.js"></script>
</body>
</html>
